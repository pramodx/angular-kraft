<div class="container editor-form">
    <h4>Add/Edit Recipe</h4>
    <div class="col-md-6 col-md-offset-3">
        <form>
            <fieldset class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" #name placeholder="Enter Recipe Name">
            </fieldset>

            <fieldset class="form-group">
                <label for="product_id">Recipe Name</label>
                <select class="form-control" id="product_id" name="product_id" #product_id>
                    <option>Select Associated Product</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
                <label for="need">What you need</label>
                <textarea class="form-control" id="need" #need rows="6" placeholder="Enter Ingredients"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <label for="making">How to make it</label>
                <textarea class="form-control" id="making" #making rows="6" placeholder="Enter steps to make"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="preptime">Preparation Time</label>
                        <input type="text" class="form-control" id="preptime" #preptime placeholder="Preparation Time">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="serves">Serves</label>
                        <input type="text" class="form-control" id="serves" #serves placeholder="Serves">
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="pull-right">
                    <button class="btn btn-cancel">Cancel</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <button (click)="onSubmit(name.value, product_id.value, need.value, making.value, preptime.value, serves.value)" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
